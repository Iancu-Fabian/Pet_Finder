<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PetFinder - Find Your Perfect Pet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .pet-card {
            max-width: 400px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .pet-image {
            height: 300px;
            object-fit: cover;
        }
        .swipe-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .swipe-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            font-size: 24px;
        }
        .like {
            background-color: #4CAF50;
            color: white;
        }
        .pass {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">PetFinder</a>
            <div class="navbar-nav">
                <a class="nav-link" href="#">Login</a>
                <a class="nav-link" href="#">Register</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="pet-card">
            <img th:src="${pet.imageUrl}" class="card-img-top pet-image" alt="Pet Image">
            <div class="card-body">
                <h5 class="card-title" th:text="${pet.name}">Pet Name</h5>
                <p class="card-text" th:text="${pet.breed}">Breed</p>
                <p class="card-text" th:text="${pet.age + ' years old'}">Age</p>
                <p class="card-text" th:text="${pet.description}">Description</p>
                <div class="swipe-buttons">
                    <button class="swipe-button pass" onclick="swipePet(false)">✕</button>
                    <button class="swipe-button like" onclick="swipePet(true)">❤</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function swipePet(liked) {
            // This would be replaced with actual API call
            console.log(liked ? 'Liked' : 'Passed');
            // Load next pet
        }
    </script>
</body>
</html>
