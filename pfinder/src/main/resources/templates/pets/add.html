<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/main :: head}">
    <title>Add Pet - PetFinder</title>
</head>
<body>
    <div th:replace="~{layout/main :: nav}"></div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center mb-0">Add New Pet</h2>
                    </div>
                    <div class="card-body">
                        <form action="/pets/add" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label">Pet Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="type" class="form-label">Pet Type</label>
                                <select class="form-select" id="type" name="type" required>
                                    <option value="">Select type</option>
                                    <option value="DOG">Dog</option>
                                    <option value="CAT">Cat</option>
                                    <option value="BIRD">Bird</option>
                                    <option value="OTHER">Other</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="breed" class="form-label">Breed</label>
                                <input type="text" class="form-control" id="breed" name="breed" required>
                            </div>

                            <div class="mb-3">
                                <label for="age" class="form-label">Age (years)</label>
                                <input type="number" class="form-control" id="age" name="age" min="0" step="0.1" required>
                            </div>

                            <div class="mb-3">
                                <label for="gender" class="form-label">Gender</label>
                                <select class="form-select" id="gender" name="gender" required>
                                    <option value="">Select gender</option>
                                    <option value="MALE">Male</option>
                                    <option value="FEMALE">Female</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="imageUrl" class="form-label">Pet Image URL</label>
                                <input type="url" class="form-control" id="imageUrl" name="imageUrl" required
                                       placeholder="https://example.com/pet-image.jpg">
                                <div class="form-text">Enter a URL to your pet's image. You can use image hosting services like Imgur or Unsplash.</div>
                            </div>

                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-primary">Add Pet</button>
                                <a th:href="@{/}" class="btn btn-secondary ms-2">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
