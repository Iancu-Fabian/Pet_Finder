<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/main :: head"></head>
<body>
    <div class="container-fluid">
        <div class="row min-vh-100">
            <!-- Left side - App Name -->
            <div class="col-md-6 bg-primary text-white d-flex align-items-center justify-content-center">
                <div class="text-center">
                    <h1 class="display-1 fw-bold">PetFinder</h1>
                    <p class="lead">Find your perfect pet match</p>
                </div>
            </div>
            
            <!-- Right side - Registration Form -->
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="w-75">
                    <h2 class="mb-4">Register</h2>
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                    <form th:action="@{/api/auth/register-form}" method="post" th:object="${user}">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="firstname" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstname" th:field="*{firstname}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lastname" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastname" th:field="*{lastname}" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}" required>
                        </div>
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" required>
                        </div>
                        <div class="mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" th:field="*{city}">
                        </div>
                        <div class="mb-3">
                            <label for="county" class="form-label">County</label>
                            <input type="text" class="form-control" id="county" th:field="*{county}">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>
                    <div class="mt-3 text-center">
                        <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
