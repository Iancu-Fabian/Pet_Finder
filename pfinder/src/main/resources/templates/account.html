<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/main :: head}">
    <title>Account Info - PetFinder</title>
</head>
<body>
    <div th:replace="~{layout/main :: nav}"></div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center mb-0">Account Information</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Email:</label>
                            <p class="form-control-static" th:text="${user.email}">user@example.com</p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">First Name:</label>
                            <p class="form-control-static" th:text="${user.firstname}">John</p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Last Name:</label>
                            <p class="form-control-static" th:text="${user.lastname}">Doe</p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Phone Number:</label>
                            <p class="form-control-static" th:text="${user.phoneNumber}">+1234567890</p>
                        </div>
                        <div class="text-center mt-4">
                            <a th:href="@{/}" class="btn btn-primary">Back to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
