<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/main :: head}">
    <title>PetFinder - Find Your Perfect Pet Match</title>
</head>
<body>
    <div th:replace="~{layout/main :: nav}"></div>
    
    <div th:fragment="content">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-8 offset-md-2 text-center">
                    <h1 class="display-4 mb-4">Welcome to PetFinder</h1>
                    <p class="lead mb-5">Find your perfect pet match with our easy-to-use platform</p>
                    
                    <div class="row">
                        <div class="col-md-4 mb-4">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h5 class="card-title">Find Pets</h5>
                                    <p class="card-text">Browse through available pets and find your perfect match</p>
                                    <a th:href="@{/pets/swipe}" class="btn btn-primary">Start Swiping</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 mb-4">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h5 class="card-title">My Pets</h5>
                                    <p class="card-text">Manage your pet listings and view your matches</p>
                                    <a th:href="@{/pets/my-pets}" class="btn btn-primary">View My Pets</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 mb-4">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h5 class="card-title">Add Pet</h5>
                                    <p class="card-text">List your pet for others to find</p>
                                    <a th:href="@{/pets/add}" class="btn btn-primary">Add New Pet</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
